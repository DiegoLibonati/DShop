<header
  class="header"
  [class]="className || ''"
  [ngClass]="{ 'header--fixed': isFixed }"
>
  <div class="header__logo">
    <button
      type="button"
      aria-label="header open"
      class="header__btn header__logo-open"
      (click)="onClickMenu($event)"
    >
      <svg-hamburger-menu
        [idRoot]="rootIds[0]"
        [className]="'header__logo-open-icon'"
        [className]="'header__logo-open-icon-wrapper'"
      ></svg-hamburger-menu>
    </button>

    <h2 class="header__logo-title">{{ name }}</h2>
  </div>

  <nav [attr.id]="'slot-' + idRoot" class="header__options">
    <ng-content></ng-content>
  </nav>

  <form
    class="header__search"
    (submit)="onSubmitSearch($event, searchInputValue)"
  >
    <button
      type="submit"
      aria-label="search button"
      class="header__btn header__search-btn"
    >
      <svg-search
        [idRoot]="rootIds[1]"
        [className]="'header__search-btn-icon'"
        [classNameWrapper]="'header__search-btn-icon-wrapper'"
      ></svg-search>
    </button>
    <input
      id="search-input"
      type="text"
      name="search-input"
      [value]="searchInputValue"
      class="header__search-input"
      [placeholder]="texts.inputPlaceholder"
      (input)="onSearchInputChange($event)"
    />
  </form>

  <div class="header__actions">
    <button
      type="button"
      aria-label="header search"
      class="header__btn header__action-search"
      (click)="onClickSearch($event)"
    >
      <svg-search
        [idRoot]="rootIds[2]"
        [className]="'header__action-search-icon'"
        [classNameWrapper]="'header__action-search-icon-wrapper'"
      ></svg-search>
    </button>

    <button
      type="button"
      aria-label="header cart"
      class="header__btn header__action-cart"
      (click)="onClickCart($event)"
    >
      <svg-cart-shopping
        [idRoot]="rootIds[3]"
        [className]="'header__action-cart-icon'"
        [classNameWrapper]="'header__action-cart-icon-wrapper'"
      ></svg-cart-shopping>
    </button>
  </div>
</header>
