<div class="review-customer" [ngClass]="className">
  <app-rate-stars
    [idRoot]="rootIds[0]"
    [max]="maxStars"
    [value]="valueStars"
    [inColor]="inColorStars"
    [outColor]="outColorStars"
    [className]="'review-customer__rate-star'"
  ></app-rate-stars>

  <h2 class="review-customer__name">{{ name }}</h2>

  <p class="review-customer__description review-customer__description--limit-4">
    {{ description }}
  </p>
</div>
